<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsBook - A Replica of Facebook</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <img class="logo" src="/img/logo.png" alt="logo">
            <ul>
                <li><img src="/img/notification.png" alt="notification"></li>
                <li><img src="/img/inbox.png" alt="inbox"></li>
                <li><img src="/img/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/img/search.png" alt="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="/img/profile-pic.png" alt="profile-pic">
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->
    <!-- Body -->
    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="/img/bd-profile-pic" alt="Friends" class="sidebar-profile-pic">Baisampayan Das</a>
                <a href="#"><img src="/img/friends.png" alt="Friends">Friends</a>
                <a href="#"><img src="/img/news.png" alt="Latest News">Feeds (Most Recent)</a>
                <a href="#"><img src="/img/group.png" alt="Group">Group</a>
                <a href="#"><img src="/img/marketplace.png" alt="Marketplace">Marketplace</a>
                <a href="#"><img src="/img/watch.png" alt="Watch">Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <div class="shortcut-title">
                    <p>Your Shortcuts</p>
                    <a href="#">Edit</a>
                </div>
                <a href="#"><img src="/img/shortcut-1.png" alt="Web Developers">Web Developers</a>
                <a href="#"><img src="/img/shortcut-2.png" alt="Web Design Course">Web Design Courses</a>
                <a href="#"><img src="/img/shortcut-3.png" alt="Full Stack Development">Full Stack Development</a>
                <a href="#"><img src="/img/shortcut-4.png" alt="Website Experts">Website Experts</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-container"></div>
        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>
            <div class="events">
                <div class="left-event">
                    <h3>14</h3>
                    <span>Feb '23</span>
                </div>
                <div class="right-event">
                    <h4>Valentine Party</h4>
                    <p>Goa, Beach</p>
                    <a href="#">For More Info</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Body Ends -->
</body>
</html>
